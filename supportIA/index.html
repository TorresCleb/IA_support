<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Assistente </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        
        <img src="https://img.icons8.com/?size=100&id=qnLvIGgzA5dl&format=png&color=000000" alt="Logo esports nlw">
        <h2>IA support</h2>
    </header>

    <main>
        <section>
            <div>
                <h2 class="title">Assistente de suporte</h2>
                <p>Pergunte como você pode melhorar seu atendimento, ou tire dúvidas!</p>

                <form id="form">
                    <select id="techSelect" aria-label="Selecione o tipo de assistência">
                        <option value="">Selecione ... </option>
                        <option value="suporte">Problemas técnicos</option>
                        <option value="atendimento">Atendimento ao cliente</option>
                        <option value="clientes">Clientes atritados</option>
                        <option value="duvidas">Dúvidas técnicas </option>

                    </select>

                    <input id="questionInput" type="text" placeholder="Ex: O que é fibra óptica?" required>

                    <button id="askButton">
                        Tire sua dúvida
                    </button>
                </form>

                <div id="aiResponse">
                    <div class="response-content">
                        
                    </div>
                </div>
            </div>
        </section>    
    </main>

    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./env.js"></script>
    <script src="./script.js"></script>
</body>
</html>

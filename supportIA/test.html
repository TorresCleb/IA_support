<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Configuração</title>
</head>
<body>
    <h1>Teste de Configuração</h1>
    <div id="result"></div>

    <script src="./env.js"></script>
    <script>
        console.log('Testando configuração...');
        console.log('window.config:', window.config);
        
        if (window.config && window.config.GEMINI_API_KEY) {
            document.getElementById('result').innerHTML = 
                '<p style="color: green;">✅ Configuração carregada com sucesso!</p>' +
                '<p>API Key: ' + window.config.GEMINI_API_KEY.substring(0, 10) + '...</p>';
        } else {
            document.getElementById('result').innerHTML = 
                '<p style="color: red;">❌ Erro: Configuração não encontrada!</p>';
        }
    </script>
</body>
</html>
